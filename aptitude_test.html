<p id="timer" style="color: white; text-align: center; font-family: 'Roboto', sans-serif;">Time Left: 40m 00s</p>        
    <iframe src="https://forms.gle/GwLVCgEVnVi4CHvy7" width="100%" height="800px" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

    <script>
        var timeLeft = 40 * 60; // 40 minutes in seconds

        function updateTimer() {
            var minutes = Math.floor(timeLeft / 60);
            var seconds = timeLeft % 60;
            document.getElementById("timer").innerText = "Time Left: " + minutes + "m " + (seconds < 10 ? "0" : "") + seconds + "s";
            
            if (timeLeft <= 0) {
                alert("Time is up! Submitting the form automatically.");
                document.querySelector("iframe").contentWindow.document.querySelector("form").submit();
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
